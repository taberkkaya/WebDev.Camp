<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: "Oswald", serif;
        text-align: center;
        font-size: 30px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
      }

      .gallery div {
        flex-grow: 1;
        margin: 3px;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      img:hover {
        transform: scale(1.2);
        transition: transform 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <div class="">
        <img src="https://picsum.photos/300/200?random=1" />
      </div>
      <div class="">
        <img src="https://picsum.photos/300/500?random=2" />
      </div>
      <div class="">
        <img src="https://picsum.photos/100/200?random=3" />
      </div>
      <div class="">
        <img src="https://picsum.photos/700/400?random=4" />
      </div>
      <div class="">
        <img src="https://picsum.photos/100/200?random=5" />
      </div>
      <div class="">
        <img src="https://picsum.photos/300/500?random=6" />
      </div>
      <div class="">
        <img src="https://picsum.photos/500/300?random=7" />
      </div>
    </div>
  </body>
</html>
