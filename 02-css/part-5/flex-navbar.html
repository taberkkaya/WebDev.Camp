<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        background-color: goldenrod;
        padding: 0 20px;
      }

      nav a {
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        align-self: center;
      }

      .navigation {
        list-style-type: none;
        display: flex;
      }

      .navigation a {
        display: block;
        padding: 16px;
      }

      .navigation a:hover {
        background-color: rgb(233, 184, 61);
      }

      .navigation li:last-child {
        display: none;
      }

      @media (max-width: 600px) {
        nav {
          position: relative;
          flex-direction: column;
        }

        nav a {
          align-self: flex-start;
          margin: 20px;
        }

        .navigation {
          flex-direction: column;
        }

        .navigation a {
          text-align: center;
          padding: 10px;
          border-top: 1px solid rgba(255, 255, 255, 0.3);
          border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        }

        .navigation li:last-child {
          display: block;
          position: absolute;
          top: 0;
          right: 10px;
        }

        .responsive .navigation li:not(:last-child) {
          display: none;
        }

        .navigation li:last-child a {
          border-bottom: none;
        }
      }
    </style>
  </head>
  <body>
    <nav class="responsive">
      <a href="">Logo</a>
      <ul class="navigation">
        <li class="">
          <a href="">Item 1</a>
        </li>
        <li class="">
          <a href="">Item 2</a>
        </li>
        <li class="">
          <a href="">Item 3</a>
        </li>
        <li class="">
          <a href="">Item 4</a>
        </li>
        <li class="">
          <a href=""><i class="fa fa-bars"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
