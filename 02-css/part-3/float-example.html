<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      h1 {
        margin: 0;
      }

      header,
      footer {
        background-color: #3c552d;
        color: #eee2b5;
        padding: 15px;
      }
      .menu {
        width: 25%;
      }

      .menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .menu li {
        padding: 8px;
        margin-bottom: 8px;
        background-color: #ca7373;
        color: #eee2b5;
      }

      .menu li:hover {
        cursor: pointer;
        background-color: #3c552d;
        color: #eee2b5;
      }

      .content {
        width: 75%;
        /* background-color: #d7b26d; */
      }

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }

      .col {
        float: left;
        padding: 15px 15px 15px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Header</h2>
    </header>
    <main class="clearfix">
      <div class="menu col">
        <ul>
          <li>Lorem, ipsum.</li>
          <li>Lorem, ipsum.</li>
          <li>Lorem, ipsum.</li>
        </ul>
      </div>
      <div class="content col">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, saepe!
        </p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo itaque
          doloribus, mollitia voluptate ipsam exercitationem?
        </p>
      </div>
    </main>
    <footer>
      <h2>Footer</h2>
    </footer>
  </body>
</html>
