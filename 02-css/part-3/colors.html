<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 150px;
        border: 2px solid #808080;
        margin-bottom: 10px;
      }

      .box1 {
        background: rgb(255, 0, 0);
        opacity: 0.5;
        transition: opacity 0.5;
      }

      .box1:hover {
        background: rgb(255, 0, 0);
        opacity: 1;
      }

      .box2 {
        background: rgb(0, 255, 0);
        opacity: 0.3;
      }

      .box3 {
        background: rgba(0, 0, 255, 0.7);
        /* opacity: 0.7; */
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
