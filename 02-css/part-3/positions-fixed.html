<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        height: 2000px;
      }

      body {
        margin: 0;
      }

      .box {
        padding: 10px;
        border: 5px solid #6d5b95;
        margin-bottom: 10px;
      }

      .navbar {
        background: #a2b9bc;
        position: fixed;
        width: 100%;
      }
      .content {
        background: #b2ad7f;
        position: absolute;
        width: 100%;
        /* z-index: -1; */
        margin-top: 50px;
      }
      .footer {
        background: #878f99;
        /* position: absolute;
        width: 100%; */
        position: fixed;
        /* z-index: -2; */
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- static | relative | fixed | absolute | sticky -->
    <!-- <div class="" id="div1"></div>
    <div class="" id="div2"></div>
    <div class="" id="div3"></div> -->

    <div class="container">
      <div class="box navbar"></div>
      <div class="box content"></div>
      <div class="box footer"></div>
    </div>
  </body>
</html>
