<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    #show-case {
      background-color: #2e4c6d;
      width: 100%;
      height: 300px;
      padding: 10px;
    }
    #how-it-works {
      background-color: #fc997f;
      text-align: center;
      padding: 10px;
    }
    .main-header {
      background-color: #fc997f;
      padding: 8px 16px;
    }
    .main-nav {
      display: inline-block;
      width: calc(100% - 110px);
      text-align: right;
    }
    .main-nav__items {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .main-nav__item {
      display: inline-block;
      margin: 0px 10px;
    }
    .main-header__logo {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 21px;
    }
    .main-nav__item a {
      text-decoration: none;
      color: #fff;
    }
    .main-nav__item a:hover,
    .main-nav__item a:hover::before {
      color: #2e4c6d;
    }
    .main-nav__item a:active,
    .main-nav__item a:active::before {
      color: #fff;
    }
    .main-nav__item a::before {
      content: "\2022";
      color: #fff;
      padding-right: 5px;
    }
  </style>
  <body>
    <header class="main-header">
      <a href="#" class="main-header__logo">Movie App</a>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="#">Home</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Blog</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="show-case">
        <h1>Welcome!</h1>
      </section>
      <section id="how-it-works">
        <h2>How It Works</h2>
      </section>
    </main>
  </body>
</html>
