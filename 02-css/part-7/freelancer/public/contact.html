<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img src="img/logo.png" alt="" class="main-nav__logo" />
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Project</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- section contact a -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit amet.</p>
        <!-- <form action="https://formspree.io/f/mqaklkbd" method="POST"> -->
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="form-fields">
            <input
              class="fullname input"
              type="text"
              name="fullname"
              id="fullname"
              placeholder="John Doe"
            />
            <input
              class="subject input"
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <input
              class="email input"
              type="text"
              name="email"
              id="email"
              placeholder="johndoe@gmail.com"
            />
            <input
              class="phone input"
              type="tel"
              name="phone"
              id="phone"
              placeholder="XXX-XXX-XXX"
            />
            <textarea
              class="message input"
              name="message"
              id="message"
              placeholder="Enter Message"
            ></textarea>
            <div data-netlify-recaptcha="true"></div>
            <button class="btn-dark" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- section contact b -->
    <section id="contact-b" class="text-center bg-primary py-4">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>johndoe@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>XXX-XXX-XXX</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Istanbul, Turkey</p>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2025. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
