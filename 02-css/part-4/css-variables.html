<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --gray: #a2b9bc;
        --purple: #50394c;
      }
      body {
        --gray: #4040a1;
        background-color: var(--gray);
      }

      h2 {
        border-bottom: 2px solid var(--gray);
      }

      .container {
        color: var(--gray);
        background-color: #fff;
        padding: 20px;

        button {
          background-color: var(--purple);
          color: var(--gray);
          border: 1px solid var(--purple);
          padding: 5px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <div class="container">
      <h2>Lorem, ipsum dolor.</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt eum ipsa,
        in error, ad minima, velit quas commodi voluptate sapiente officiis.
        Dignissimos ab odit et consectetur quibusdam facere quod. Vel.
      </p>
      <div>
        <button>Ok</button>
        <button>Cancel</button>
      </div>
    </div>
  </body>
</html>
