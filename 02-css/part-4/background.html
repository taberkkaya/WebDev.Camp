<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* html,
      body {
        height: 100%;
      } */

      body {
        margin: 0;
      }

      #header {
        position: relative;
        background-image: linear-gradient(
            to bottom left,
            rgb(255, 77, 77, 0.6),
            rgb(128, 0, 0, 0.6)
          ),
          url(bg.jpg);
        height: 100vh;
        /* width: 80vw; */
      }

      #header h1 {
        text-align: center;
        margin: 0;
        color: #808080;
        position: absolute;
        font-size: 80px;
        top: 50%;
        left: 50%;
        z-index: 1;
        transform: translate(-50%, -50%);
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 70px;
      }

      .cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: red;
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Background Text</h1>
      <img src="logo.png" alt="" class="logo" />
      <div class="cover"></div>
    </div>
  </body>
</html>
