<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="body">
    <header class="main-header">
      <div class="container">
        <a href="" class="main-header__logo">Movie App</a>
        <nav class="main-nav">
          <ul class="main-nav__items">
            <li class="main-nav__item"><a href="">Movies</a></li>
            <li class="main-nav__item"><a href="">Series</a></li>
            <li class="main-nav__item main-nav__item__login">
              <a href="" class="btn btn-secondary">Sign-In</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="signup-page">
      <h1 class="signup-title">Create Your Account</h1>
      <form action="" class="signup-form">
        <label for="firt-name">First Name</label>
        <input type="text" id="firt-name" />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />

        <label for="mail">Email</label>
        <input type="email" id="mail" />

        <label for="pwd">Password</label>
        <input type="password" id="pwd" />

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="">Male</option>
          <option value="">Female</option>
        </select>

        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms">
          Agree to
          <a href="">Terms &amp; Conditions</a>
        </label>

        <button type="submit" class="btn btn-primary">Sign-up</button>
      </form>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <ul class="footer-links">
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Form</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="col-2">
            <ul class="social-links">
              <li><a href="" class="fab fa-facebook"></a></li>
              <li><a href="" class="fab fa-twitter"></a></li>
              <li><a href="" class="fab fa-instagram"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <a href="#body" id="back-to-top">
      <i class="fa-solid fa-circle-chevron-up"></i>
    </a>
  </body>
</html>
