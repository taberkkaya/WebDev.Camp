<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <ul class="list-unstyled">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <ul class="list-inline">
      <li class="list-inline-item">Item 1</li>
      <li class="list-inline-item">Item 2</li>
      <li class="list-inline-item">Item 3</li>
      <li class="list-inline-item">Item 4</li>
    </ul>

    <ul class="list-group w-50">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item active">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>

    <ul class="list-group w-50 mt-3">
      <li class="list-group-item list-group-item-primary">Item 1</li>
      <li class="list-group-item list-group-item-warning">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>

    <div class="mt-3 list-group">
      <a href="" class="list-group-item list-group-item-action">Link 1</a>
      <a href="" class="list-group-item list-group-item-action">Link 2</a>
      <a href="" class="list-group-item list-group-item-action active"
        >Link 3</a
      >
    </div>

    <table class="table table-striped table-bordered table-hover table-sm mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Surname</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-primary">
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
          <td>NY</td>
        </tr>
        <tr class="table-secondary">
          <td>2</td>
          <td>John</td>
          <td>Doe</td>
          <td>NY</td>
        </tr>
        <tr>
          <td>3</td>
          <td>John</td>
          <td>Doe</td>
          <td>NY</td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
