<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }

      .box {
        padding: 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 
    primary
    secondary
    success
    danger
    warning
    info
    light
    dark
    muted
    white
    black
    -->
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-dark">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-warning">Button</button>
    <a href="#" class="btn btn-secondary">Link</a>
    <input type="submit" value="Submit" class="btn btn-warning" />

    <br /><br />

    <button class="btn btn-outline-warning">Button</button>
    <button class="btn btn-outline-danger">Button</button>
    <button class="btn btn-outline-dark">Button</button>

    <br /><br />

    <button class="btn btn-outline-dark">Button</button>
    <button class="btn btn-outline-warning btn-lg">Button</button>
    <button class="btn btn-outline-danger btn-sm">Button</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
