<h3>Create Category</h3>

<form action="">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input #name id="name" type="name" class="form-control" />
  </div>
  <button type="button" class="btn btn-primary" (click)="saveCategory(name)">
    Save Category
  </button>
</form>
