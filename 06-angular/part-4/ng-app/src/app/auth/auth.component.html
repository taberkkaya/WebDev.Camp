<h3>{{ isLoginMode ? "Login" : "Create Account" }}</h3>

<div class="alert alert-danger" *ngIf="error">
  {{ error }}
</div>

<form
  #form="ngForm"
  *ngIf="!loading"
  class="mt-3"
  (ngSubmit)="handleAuth(form)"
>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      ngModel
      required
      email
      type="email"
      name="email"
      id="email"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      ngModel
      required
      minlength="6"
      type="password"
      name="password"
      id="password"
      class="form-control"
    />
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ isLoginMode ? "Login" : "Create Account" }}
    </button>
    <button class="btn btn-outline-primary" (click)="toggleMode()">
      {{ isLoginMode ? "Create Account" : "I have already an account" }}
    </button>
  </div>
</form>

<div class="spinner-border text-primary" role="status" *ngIf="loading">
  <span class="visually-hidden">Loading...</span>
</div>
