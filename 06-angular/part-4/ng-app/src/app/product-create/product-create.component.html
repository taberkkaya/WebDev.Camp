<h3>Product Create</h3>
<div class="alert alert-danger" *ngIf="error">
  {{ error }}
</div>
{{ model | json }}
<form #form="ngForm" (ngSubmit)="saveProduct(form)">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      #name="ngModel"
      required
      minlength="5"
      [(ngModel)]="model.name"
      id="name"
      name="name"
      type="text"
      class="form-control"
    />
    <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
      Product name must be min 5 char.
    </div>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      #price="ngModel"
      [(ngModel)]="model.price"
      required=""
      id="price"
      name="price"
      type="number"
      min="0"
      max="100000"
      class="form-control"
    />
    <div class="text-danger mt-1" *ngIf="price.invalid && price.touched">
      Price must be positive number
    </div>
  </div>
  <div class="mb-3">
    <label for="imgUrl" class="form-label">Image Url</label>
    <input
      [(ngModel)]="model.imgUrl"
      id="imgUrl"
      name="imgUrl"
      type="imgUrl"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <textarea
      [(ngModel)]="model.desc"
      name="desc"
      id="desc"
      class="form-control"
    ></textarea>
  </div>

  <div class="form-check mb-3">
    <input
      [(ngModel)]="model.isActive"
      class="form-check-input"
      type="checkbox"
      id="isActive"
      name="isActive"
      checked
    />
    <label class="form-check-label" for="isActive"> Is Active </label>
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">Category</label>
    <select
      [(ngModel)]="model.categoryId"
      name="categoryId"
      id="categoryId"
      class="form-select"
    >
      <option value="0">Category</option>
      <option *ngFor="let category of categories" value="{{ category.id }}">
        {{ category.name }}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Save Product
  </button>
  <!-- <button
    type="button"
    class="btn btn-primary"
    (click)="saveProduct(name, price, imgUrl, desc, isActive, categoryId)"
  >
    Save Product
  </button> -->
</form>
