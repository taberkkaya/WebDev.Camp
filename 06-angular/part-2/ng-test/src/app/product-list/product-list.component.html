<div class="card" *ngIf="selectedProduct">
  <div class="row">
    <div class="col-3">
      <img
        src="{{ selectedProduct.imgUrl }}"
        alt=""
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-9">
      <div class="card-body">
        <h5 class="card-title">{{ selectedProduct.name }}</h5>
        <p class="card-text">
          {{ selectedProduct.desc }}
        </p>
        <button (click)="unselectProduct()" class="btn btn-primary">
          UnSelect
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="products.length > 0; else noProducts">
  <h2>#1</h2>
  <ng-template
    [ngTemplateOutlet]="productList1"
    [ngTemplateOutletContext]="{ products: products }"
  ></ng-template>
  <!-- <h2>#2</h2>
  <ng-template
    [ngTemplateOutlet]="productList2"
    [ngTemplateOutletContext]="{ products: products }"
  ></ng-template> -->
</div>

<ng-template #productList1 let-products="products">
  <div *ngFor="let product of products">
    <div class="card mb-3" *ngIf="product.isActive">
      <div class="row">
        <div class="col-3">
          <img
            src="{{ product.imgUrl }}"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
              {{ product.desc }}
            </p>
            <button (click)="selectProduct(product)" class="btn btn-primary">
              Select
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
