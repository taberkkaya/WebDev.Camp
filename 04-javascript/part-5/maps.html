<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const students = new Map();
      let user = { username: "taberkkaya" };
      students.set(1, "Ataberk Kaya");
      students.set("9999999999", "Ata Kaya");
      students.set(true, "Berk Kaya");
      students.set(user, "Ataberk Kaya");
      console.log(students);
      console.log(students.get(1));
      console.log(students.get("9999999999"));

      let result;

      result = students.has(2);
      students.delete(1);
      console.log(students.get(1));
      console.log(students);
      result = students.size;
      console.log(result);

      //   students.clear();
      console.log(students);

      for (let x of students.keys()) {
        console.log(x);
      }

      for (let x of students.values()) {
        console.log(x);
      }

      for (let [key, value] of students.entries()) {
        console.log(key, value);
      }
    </script>
  </body>
</html>
