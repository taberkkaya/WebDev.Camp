<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Fill the form</h1>
    <hr />
    <h2>Account Info</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Username</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="username" placeholder="Username" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="mail">Email</label>
        </td>
        <td></td>
        <td>
          <input type="email" id="mail" placeholder="E-Mail" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="pwd">Password</label>
        </td>
        <td></td>
        <td>
          <input type="password" id="pwd" placeholder="Your password" />
        </td>
      </tr>
    </table>
    <h2>Personal Info</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="name">Name</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="name" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Surname</label>
        </td>
        <td></td>
        <td>
          <input type="text" id="surname" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="city">City</label>
        </td>
        <td></td>
        <td>
          <select id="city">
            <option value="">Select...</option>
            <option value="">Ankara</option>
            <option value="">Ä°stanbul</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="gender">Gender</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="gender" /> Male
          <input type="radio" name="gender" /> Female
        </td>
      </tr>
      <tr>
        <td>
          <label for="hobies">Hobies</label>
        </td>
        <td></td>
        <td>
          <input type="checkbox" /> Cinema <input type="checkbox" /> Sport
          <input type="checkbox" /> Programming <input type="checkbox" /> Book
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </body>
</html>
