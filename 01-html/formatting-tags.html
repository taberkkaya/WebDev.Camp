<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <p><b>Lorem</b> ipsum dolor sit amet.</p>
    <p><strong>Lorem</strong> ipsum dolor sit amet.</p>
    <p><i>Lorem</i> ipsum dolor sit amet.</p>
    <p><em>Lorem</em> ipsum dolor sit amet.</p>
    <p><mark>Lorem</mark> ipsum dolor sit amet.</p>
    <h1>Lorem ipsum <small>dolor sit amet.</small></h1>
    <p>Lorem ipsum <del>dolor</del> sit amet.</p>
    <p><sub>Lorem ipsum</sub> dolor sit amet.</p>
    <p>Lorem ipsum <del>dolor sit amet.</del> <ins>dolor sit amet.</ins></p>
    <p>X<sub>2</sub></p>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
  </body>
</html>

<!-- 
  <b> - Bold text
  <strong> - Important text
  <i> - Italic text
  <em> - Emphasized text
  <mark> - Marked text
  <small> - Smaller text
  <del> - Deleted text
  <ins> - Inserted text
  <sub> - Subscript text
  <sup> - Superscript text 
-->
