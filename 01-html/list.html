<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul style="list-style-type: circle">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>
        Item 4
        <ul>
          <li>Item 4.1</li>
          <li>Item 4.2</li>
          <li>Item 4.3</li>
        </ul>
      </li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ul>

    <ol type="1" start="10">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ol>

    <dl>
      <dt>HTML</dt>
      <dd>5 hours</dd>
      <dd>45 videos</dd>
      <dt>CSS</dt>
      <dd>8 hours</dd>
    </dl>
  </body>
</html>
